<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >

  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >
</head>

<body>
  <form>
    <header class="container mb-4">
      <h1 class="text-center text-lg-start">Formular Produs</h1>
    </header>

    <main class="container mb-4">
      <fieldset class="my-3">
        <header>
          <h2>Produs</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6">
            <div class="mb-2">
              <label
                for="product-image"
                class="form-label d-block"
              >Imagine principala *</label>

              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group mt-2 mt-lg-5">
              <label
                for="product-category"
                class="input-group-text"
              >Categorie *</label>

              <select
                name="product-category"
                id="product-category"
                class="form-select"
                required
              >
                <option value="">--categorie--</option>
                <option value="1">Telefoane</option>
              </select>
            </div>

            <div class="input-group mt-2">
              <label
                for="product-brand"
                class="input-group-text"
              >Brand *</label>

              <select
                name="product-brand"
                id="product-brand"
                class="form-select"
                required
              >
                <option value="">--brand--</option>
                <option value="1">Samsung</option>
              </select>
            </div>

            <div class="input-group mt-2">
              <label
                for="product-supplier"
                class="input-group-text"
              >Furnizor *</label>

              <select
                name="product-supplier"
                id="product-supplier"
                class="form-select"
                required
              >
                <option value="">--furnizor--</option>
                <option value="1">Emag</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group my-2 mt-lg-0">
              <label
                for="product-name"
                class="input-group-text"
              >Numele produsului *</label>

              <input
                type="text"
                name="product-name"
                id="product-name"
                class="form-control"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="input-group my-2">
              <label
                for="product-long-description"
                class="input-group-text"
              >Descriere lunga *</label>

              <textarea
                name="product-long-description"
                id="product-long-description"
                cols="30"
                rows="6"
                placeholder="Descriere lunga *"
                class="form-control"
                required
              ></textarea>
            </div>

            <div class="input-group my-2">
              <label
                for="product-short-description"
                class="input-group-text"
              >Descriere scurta *</label>

              <textarea
                name="product-short-description"
                id="product-short-description"
                cols="30"
                rows="3"
                placeholder="Descriere scurta *"
                class="form-control"
                required
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="my-3">
        <header>
          <h2>Pret</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6">
            <div class="mb-2">
              <input
                type="checkbox"
                name="offer-checkbox"
                id="offer-checkbox"
                class="form-check-input"
              >

              <label
                for="offer-checkbox"
                class="form-check-label"
              >Afiseaza oferta pe produs</label>
            </div>

            <div class="input-group">
              <label
                for="price"
                class="input-group-text"
              >Pret *</label>

              <input
                type="text"
                name="price"
                id="price"
                class="form-control"
                placeholder="Pret *"
                required
              >
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="mb-2 mt-2 mt-lg-5">
              <input
                type="checkbox"
                name="sales-checkbox"
                id="sales-checkbox"
                class="form-check-input"
              >

              <label
                for="sales-checkbox"
                class="form-check-label"
              >Afiseaza pret redus</label>
            </div>

            <div class="input-group">
              <label
                for="sales-price"
                class="input-group-text"
              >Pret redus *</label>

              <input
                type="text"
                name="sales-price"
                id="sales-price"
                class="form-control"
                placeholder="Pret redus *"
                required
              >
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="my-3">
        <header>
          <h2>Brand (optional)</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6">
            <div class="form-check form-switch mb-3 mt-2">
              <input
                type="checkbox"
                name="brand-checkbox"
                id="brand-checkbox"
                class="form-check-input"
                checked
              >

              <label
                for="brand-checkbox"
                class="form-check-label"
              >Adauga brand</label>
            </div>

            <div class="input-group mb-2">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand</label>

              <input
                type="text"
                name="brand-name"
                id="brand-name"
                class="form-control"
                placeholder="Nume brand"
              >
            </div>

            <div class="input-group">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere brand</label>

              <textarea
                name="brand-description"
                id="brand-description"
                cols="30"
                rows="5"
                placeholder="Descriere brand"
                class="form-control"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group mt-2 mt-lg-5">
              <label
                for="brand-address"
                class="input-group-text"
              >Adresa brand</label>

              <textarea
                name="brand-address"
                id="brand-address"
                cols="30"
                rows="5"
                placeholder="Adresa brand"
                class="form-control"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="my-3">
        <header>
          <h2>Furnizor (optional)</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6">
            <div class="form-check form-switch mb-3 mt-2">
              <input
                type="checkbox"
                name="supplier-checkbox"
                id="supplier-checkbox"
                class="form-check-input"
                checked
              >

              <label
                for="supplier-checkbox"
                class="form-check-label"
              >Adauga furnizor</label>
            </div>

            <div class="input-group mb-2">
              <label
                for="supplier-name"
                class="input-group-text"
              >Nume furnizor</label>

              <input
                type="text"
                name="supplier-name"
                id="supplier-name"
                class="form-control"
                placeholder="Nume furnizor"
              >
            </div>

            <div class="input-group">
              <label
                for="supplier-description"
                class="input-group-text"
              >Descriere furnizor </label>

              <textarea
                name="supplier-description"
                id="supplier-description"
                cols="30"
                rows="5"
                placeholder="Descriere furnizor"
                class="form-control"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group mt-2 mt-lg-5">
              <label
                for="supplier-address"
                class="input-group-text"
              >Adresa furnizor</label>

              <textarea
                name="supplier-address"
                id="supplier-address"
                cols="30"
                rows="5"
                placeholder="Adresa furnizor"
                class="form-control"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>
    </main>

    <footer class="container py-2 py-lg-5">
      <fieldset class="text-center">
        <button
          type="reset"
          class="btn btn-outline-danger"
        >Reseteaza tot</button>

        <button
          type="submit"
          class="btn btn-primary"
        >Salveaza produs</button>
      </fieldset>
    </footer>
  </form>
  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
