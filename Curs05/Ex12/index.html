<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >

  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >

  <title>Bootstrap</title>
</head>

<body>
  <section class="container">
    <header>
      <h1>Aliniate folosind flexbox</h1>
    </header>

    <article class="container border border-dark py-1 d-flex flex-column">
      <div class="row justify-content-center">
        <div class="col-4 bg-success py-3"></div>
      </div>

      <div class="row my-2 justify-content-between">
        <div class="col-4 bg-success py-3"></div>
        <div class="col-4 bg-success py-3"></div>
      </div>

      <div class="row justify-content-center">
        <div class="col-4 bg-success py-3"></div>
      </div>
    </article>

    <article class="container border border-dark py-1 my-3 d-flex flex-column">
      <div class="row justify-content-between">
        <div class="col-4 bg-info py-3"></div>
        <div class="col-4 bg-info py-3"></div>
      </div>

      <div class="row justify-content-between my-2">
        <div class="col-4 bg-info py-3"></div>
        <div class="col-4 bg-info py-3"></div>
      </div>

      <div class="row justify-content-start">
        <div class="col-4 bg-info py-3"></div>
        <div class="col-4 bg-info py-3 border-start border-primary"></div>
      </div>
    </article>
  </section>

  <section class="container">
    <header>
      <h1>Aliniate folosind offset</h1>
    </header>

    <article class="container border border-dark py-1">
      <div class="row">
        <div class="col-4 py-3 bg-warning offset-4"></div>
      </div>

      <div class="row my-2">
        <div class="col-4 py-3 bg-warning"></div>
        <div class="col-4 py-3 bg-warning offset-4"></div>
      </div>

      <div class="row">
        <div class="col-4 py-3 bg-warning offset-4"></div>
      </div>
    </article>

    <article class="container border border-dark py-1 my-3">
      <div class="row">
        <div class="col-4 bg-danger py-3"></div>
        <div class="col-4 bg-danger py-3 offset-4"></div>
      </div>

      <div class="row my-2">
        <div class="col-4 bg-danger py-3"></div>
        <div class="col-4 bg-danger py-3 offset-4"></div>
      </div>

      <div class="row">
        <div class="col-4 bg-danger py-3"></div>
        <div class="col-4 bg-danger py-3 border-start border-secondary"></div>
      </div>
    </article>
  </section>

</body>

</html>
